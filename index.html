<!DOCTYPE HTML>
<html lang="en">
	<head>
		<meta charset="UTF-8"/>
		<title>Javascript Snap Challenge</title>
		<script src="./script.js"></script>
	</head>
	<body>
		<h1>Javascript Snap Challenge</h1>
			<h2>Math Operation- X * Y</h2>
				<div class="math">
					<form id="math-form">
						<div>
							<label for="int">X</label>
							<input type="number" id="num1">
						</div>
						<div>
							<label for="int">Y</label>
							<input type="number" id="num2">
						</div>
						<button type="submit">Compute</button>
					</form>
				</div>
		<div class="math-container">
			<ul id="math-argument">
			</ul>
		</div>
			<h2>String Arguments</h2>
				<div class="string">
					<form id="string-form">
						<div>
							<label for="item">Word 1</label>
							<input type="int" id="word1">
						</div>
						<div><label for="amount">Word 2</label>
							<input type="int" id="word2">
						</div>
						<button type="submit">Submit</button>
					</form>
				</div>
		<div class="string-argument-container">
				<ul id="string-argument">
				</ul>
		</div>
	</body>
</html>
